<!DOCTYPE html>
<html>
<head>
    <title>PWA FEATURES AUTOTEST</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>
<link href="index.css" rel="stylesheet"></head>
<body>
    <div class="top-bar">PWA FEATURES AUTOTEST</div>
    <div class="wrapper">
        <section class="schedule">
            <div class="test-tip">Tips：
                <p>（1）Please retain only a test window when testing.</p>
                <p>（2）The browser must support with indexedDB or postMessage.</p>
            </div>
            <div class="all-case"></div>
        </section>

        <section class="top">
            <div class="score-wrapper">
                <div class="title">Schedule: <span>0%</span></div>
                <div class="total-score">0</div>
                <div class="send-data hide">Send Data</div>
            </div>
            <div class="env">
                <div class="browser">Broswer: <span></span></div>
                <div class="os">OS: <span></span></div>
                <div class="device">Device: <span></span></div>
            </div>
        </section>

        <section class="features">
            <table>
                <thead>
                    <tr>
                        <th>Test Features</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
         <div class="send-data-tip trans-fadeout hide-tip">Success!</div>
    </div>

<script type="text/javascript" src="index.js"></script></body>
</html>
